<div class="container">

  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Printable</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col col-md-6">
        <input class="form-control" [(ngModel)]="newPrintableName" placeholder="Name of Printable">
      </div>
      <div class="col col-md-4">
        <input class="form-control" [(ngModel)]="newPrintStart" type="date" placeholder="When did the Print will start">
      </div>
      <div class="col col-md-2">
        <button class="btn btn-primary w-100" (click)="addPrintable()">Add</button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Printables</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let printable of printables; index as i">
      {{i+1}} {{printable.name}} {{printable.printStart | date: 'dd.MM.yyyy'}}
      <button class="btn btn-danger" (click)="deletePrintable(i)">Delete</button>
    </li>
  </ul>
</div>
